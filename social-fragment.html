<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>social snippet</title>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</head>
<body>
	<div id="fb-root"></div>
	<div id= "facebook-like" class="fb-like" data-href="http://developers.facebook.com/docs/reference/plugins/like" data-width="450" data-layout="button_count" data-show-faces="false" data-send="true"></div>
	<a href="https://twitter.com/share" class="twitter-share-button" data-via="antonmc" data-hashtags="touchedaide">Tweet</a>
	<button style="vertical-align:top;height:20px;border: 1px solid #d15f35;background:#eda472;border-radius:3px;color:white;font-weight:bold; ">Donate</button>
</body>
</html>
